<div [ngClass]="'dsh-table-container'">
  <table [ngClass]="'dsh-table'">
    <tr>
      <th>Name</th>
      <th>Shifts</th>
      <th>Salary Multiplayer</th>
      <th>Created Date</th>
      <th>Last Update Data</th>
    </tr>
    <tr *ngFor="let position of positions">
      <td>{{position.name}}</td>
      <td>{{position.shift}}</td>
      <td>{{position.salaryMultiplayer}}</td>
      <td>{{position.createdAt}}</td>
      <td>{{position.updatedAt}}</td>
    </tr>
  </table>
</div>
