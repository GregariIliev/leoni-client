<div [ngClass]="'login-container'">
    <form method="POST" [ngClass]="'login-form'" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
        <h1>Login</h1>
        <input name="email" type="text" placeholder="Email" ngModel required>
        <input name="password" type="password" placeholder="Password" ngModel required>
        <input id="submit-login" type="submit" value="Login" [disabled]="loginForm.invalid">
    </form>
</div>
