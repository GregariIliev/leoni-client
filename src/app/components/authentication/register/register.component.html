<div class="register-container">
    <form class="register-form" (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
        <h1>Register Employee</h1>
        <input name="first-name" type="text" placeholder="First Name"><br>
        <input name="middle-name" type="text" placeholder="Middle Name"><br>
        <input name="last-name" type="text" placeholder="Last Name"><br>
        <input name="address" type="text" placeholder="Address"><br>
        <input name="phone" type="text" placeholder="Phone"><br>
        <label for="shift">Shift</label>
        <select name="shift" id="shift">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="R">R</option>
        </select>
        <input id="register-button" type="submit" value="Register">
    </form>
</div>
