<div class="form-create-department-container">
    <div class="form-create">
        <app-side-navbar></app-side-navbar>
        <div class="form-contairner">
            <app-admin-navbar></app-admin-navbar>
            <form method="POST" (submit)="onSubmit(form.value)" [formGroup]="form" class="form">
                <h1>Create new Department</h1>
                <div class="name-positions">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput formControlName="name" placeholder="Example">
                        <mat-error *ngIf="form.get('name').errors && !form.get('name').hasError('required')">
                            Please enter a valid name
                        </mat-error>
                        <mat-error *ngIf="form.get('name').hasError('required')">
                            Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Maximum Employees</mat-label>
                        <input type="number" matInput formControlName="maxEmployees" placeholder="Type number">
                        <mat-error
                            *ngIf="form.get('maxEmployees').errors && !form.get('maxEmployees').hasError('required')">
                            Please enter a valid number of employees. The maximum is 20
                        </mat-error>
                        <mat-error *ngIf="form.get('maxEmployees').hasError('required')">
                            This field is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Salary Multiplayer</mat-label>
                        <input type="number" matInput formControlName="salaryMultiplayer" placeholder="Type number">
                        <mat-error
                            *ngIf="form.get('salaryMultiplayer').errors && !form.get('salaryMultiplayer').hasError('required')">
                            Please enter a valid multiplayer. The maximum is 2.0
                        </mat-error>
                        <mat-error *ngIf="form.get('salaryMultiplayer').hasError('required')">
                            This field is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <input type="submit" id="submit"
                    [disabled]="form.get('maxEmployees').invalid && form.get('maxEmployees').invalid && form.get('salaryMultiplayer').invalid">
                <p class="error" *ngIf="errorMessage | async as error">{{error | titlecase}}</p>
            </form>
        </div>
    </div>
</div>
