<div [ngClass]="'dsh-table-container'">
    <table [ngClass]="'dsh-table'">
      <tr>
        <th>Name</th>
        <th>Maximum Employees</th>
        <th>Salary Multiplayer</th>
        <th>Created Date</th>
        <th>Last Update Data</th>
      </tr>
    <tr *ngFor="let department of departments">
      <td>{{department.name}}</td>
      <td>{{department.maxEmployees}}</td>
      <td>{{department.salaryMultiplayer}}</td>
      <td>{{department.createdAt}}</td>
      <td>{{department.updatedAt}}</td>
    </tr>
    </table>
  </div>
