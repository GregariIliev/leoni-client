<div class="register-container">
    <form class="register-form" (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
        <h1>Register Employee</h1>
        <input name="firstName" type="text" placeholder="First Name" ngModel required>
        <input name="middleName" type="text" placeholder="Middle Name" ngModel required>
        <input name="lastName" type="text" placeholder="Last Name" ngModel required>
        <input name="address" type="text" placeholder="Address" ngModel required>
        <input name="phone" type="text" placeholder="Phone" ngModel required>
        <label for="shift">Shift</label>
        <select name="shift" id="shift" ngModel required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="R">R</option>
        </select>
        <input id="register-button" type="submit" value="Register" [disabled]="registerForm.invalid">
    </form>
</div>
