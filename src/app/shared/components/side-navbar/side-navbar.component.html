<div [ngClass]="'dsh-sidebar'">
    <div [ngClass]="'dsh-avatar'">
        <img src="/assets/profile.png" alt="Avatar" class="avatar">
        <a routerLink="admin-panel" routerLinkActive="active" ariaCurrentWhenActive="page">Admin Panel</a>
    </div>
    <ul [ngClass]="'dsh-unorder-list'">
        <li><a routerLink="/dashboard" routerLinkActive="active" ariaCurrentWhenActive="page">Dashboard</a></li>
        <li><a routerLink="table" routerLinkActive="active" ariaCurrentWhenActive="page">Table</a></li>
    </ul>
    <button (click)="onLogout()">Logout</button>
</div>
