<div class="register-container">
    <form method="POST" class="register-form">
        <h1>Register Employee</h1>
        <div class="register-login-data">
            <input name="email" type="text" placeholder="Email" ngModel required>
            <input name="password" type="password" placeholder="Password" ngModel required>
            <input name="repeatPassword" type="password" placeholder="Repeat Password" ngModel required>
        </div>
        <div class="register-name-data">
            <input name="firstName" type="text" placeholder="First Name" ngModel required>
            <input name="middleName" type="text" placeholder="Middle Name" ngModel required>
            <input name="lastName" type="text" placeholder="Last Name" ngModel required>
        </div>
        <input name="address" type="text" placeholder="Address" ngModel required>
        <input name="phone" type="text" placeholder="Phone" ngModel required>
        <div class="register-work-data">
            <div class="register-select">
                <label for="department">Department</label>
                <select name="department" id="department" ngModel required>
                    <option value="Cutting">Cutting</option>
                    <option value="WPA">WPA</option>
                </select>
            </div>
            <div class="register-select">
                <label for="position">Position</label>
                <select name="position" id="position" ngModel required>
                    <option value="Operator">Operator</option>
                    <option value="Quality Inspector">Quality Inspector</option>
                    <option value="Shit Leader">Shit Leader</option>
                </select>
            </div>
            <div class="register-select">
                <label for="shift">Shift</label>
                <select name="shift" id="shift" ngModel required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="R">R</option>
                </select>
            </div>
        </div>
        <input id="register-button" type="submit" value="Register">
    </form>
</div>
